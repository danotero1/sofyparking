<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
   	xmlns:c="http://xmlns.jcp.org/jsf/core"	
    xmlns:e="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="style.css"/>
<h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
<title>Iniciar Sesion</title>
</h:head>
<h:body styleClass="fondo">



<h:form>
		<p:menubar >
		<p:menuitem value="Home" action="index"></p:menuitem>
		<p:menuitem value="Mapa"></p:menuitem>
		<p:menuitem value="Ayuda"></p:menuitem>
		<c:facet name="options">
			<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar"/>
			<p:commandButton value="Iniciar" action="IniciarSesion"/>
			<p:commandButton value="Registrar" action="RegistroUsuario"/>
		
		</c:facet>

		</p:menubar>

	</h:form>
	
	
	<h:form>
	<br/>
	<br/>
	<br/>
    <div class="ui-g">
    	<div class="ui-g-4">
    		
    	
    	</div>
    	
		<div class="ui-g-4">
			    <p:panel header="Iniciar sesión" styleClass="menubar">
                <p:messages id="mensaje" autoUpdate="false" severity="info, fatal"/>
                
                   <div class="ui-g">
                   		<div class="ui-g-12 ui-md-4">
				        <div class="ui-inputgroup">
				            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
				            <p:inputText id="txtCorreo" placeholder="Usuario" value="#{ControladorUsuario.nuevoUsuario.correo}" required="true" />  
				           <p:message for="txtCorreo"/>    
				        </div>
				    	</div>
                   
                   </div> 	
                    <div class="ui-g">
                    <div class="ui-g-12 ui-md-4">
				        <div class="ui-inputgroup">
				            <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
				            <p:password id="txtClave" value="#{ControladorUsuario.nuevoUsuario.clave}" required="true" feedback="true"/>      
				       		<p:message for="txtClave"/>
				        </div>
				    </div>
                    </div>
                    
				    <div class="ui-g">
				    <div class="ui-g-4">
				    </div>
				    <div class="ui-g-4">
				    	<p:commandButton ajax="false" value="Iniciar"  action="#{ControladorUsuario.iniciarSesion()}"/>
				    </div>
				    <div class="ui-g-4">
				    </div>
				    	
				    
				    </div>
                    
                    
                   
                    
 
                    
                
                
    </p:panel>
    	
    	</div>
    	<div class="ui-g-4">
    	
    	</div>
    </div>    

    

 
</h:form>

</h:body>
</html>
