<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
   	xmlns:c="http://xmlns.jcp.org/jsf/core"	
    xmlns:e="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Editar Usuario</title>
<h:outputStylesheet library="css" name="style.css"/>
<h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
</h:head>
<h:body>
<h:form>
		<p:growl id="messages"/>
		
		
		<p:menubar>
			<p:submenu label="#{ControladorUsuario.usuIniciaSesion.nombre}" icon="pi pi-file">
				
				<p:menuitem value="Editar" action="#{ControladorUsuario.edit(ControladorUsuario.usuIniciaSesion)}"/>
			
				
			</p:submenu>

			<p:menuitem value="Reserva" action="#{Rutas.reserva()}" icon="pi pi-times"/>
		
			<p:menuitem value="Historial" icon="pi pi-times"/>
			<p:menuitem value="Mis Vehiculos"  action="#{Rutas.vehiculos()}" icon="pi pi-times"/>

			<p:menuitem value="Logout" action="#{Rutas.salir()}" icon="pi pi-times"/>

		
		</p:menubar>
	
	
	</h:form>
	
	<h:form>
         <br/>
         <br/>
    <p:panel header="Editar Usuario">
    			<br/>
    			<br/>
                <p:messages id="mensaje" autoUpdate="false" severity="info, fatal"/>
                
                	<h:panelGrid columns="3" columnClasses="label, value">
                    <h:outputText value="Nombre: *" />
                    <p:inputText id="txtNombre" value="#{ControladorUsuario.usuIniciaSesion.nombre}" type="text" placeholder="Escribe tu nombre" required="true" label="Firstname" requiredMessage="El campo nombre es requerido">
 					<p:keyFilter regEx="/[a-zA-ZÀ-ú\\s\\' ]+/"/>
		            </p:inputText>
 					<p:message for="txtNombre"/>
 					
                    <h:outputText value="Apellidos: *" />
                    <p:inputText id="txtApellido" value="#{ControladorUsuario.usuIniciaSesion.apellido}" type="text" placeholder="Escribe tu apellido" required="true" label="Lastname" requiredMessage="El campo apellido es requerido">
                    <p:keyFilter regEx="/[a-zA-ZÀ-ú\\s\\' ]+/"/>
		            </p:inputText>
 					<p:message for="txtApellido"/>
 					
                    <h:outputText value="Direccion: " />
                    <p:inputText id="txtDireccion"  value="#{ControladorUsuario.usuIniciaSesion.direccion}" placeholder="Escribe tu Direccion" required="true" requiredMessage="El campo direccion es requerido"/>
 					<p:message for="txtDireccion"/>
 					
                    <h:outputText value="Telefono: " />
                   <p:inputMask id="txtTelefono" value="#{ControladorUsuario.usuIniciaSesion.celular}" mask="(999) 999-9999" required="true" requiredMessage="El campo telefono es requerido"/>
                    <p:message for="txtTelefono"/>
                    
                    <h:outputText value="Tarjeta de credito: " />
                    <p:inputMask id="txtTarjeta" value="#{ControladorUsuario.usuIniciaSesion.tcredito}" mask="9999-9999-9999-9999" required="true" requiredMessage="El campo tarjeta de credito es requerido"/>
                    <p:message for="txtTarjeta"/> 
                    
                    <h:outputText value="Correo electronico: *" />
                    <p:inputText id="txtCorreo" value="#{ControladorUsuario.usuIniciaSesion.correo}" readonly="true" />
                    <p:message for="txtCorreo"/> 
                    
                    <h:outputText value="Contraseña: *" />
                    <p:password id="txtPassword" value="#{ControladorUsuario.usuIniciaSesion.clave}" feedback="true">
                    <f:validateRegex pattern="((?=.\d)(?=.[a-z])(?=.*[A-Z]).{6,8})" /> 
                    </p:password>
                    <p:message for="txtPassword"/>
 
                    
                </h:panelGrid>
                <br/>
                <br/>
                <p:commandButton ajax="false" value="Realizar Cambios" styleClass="btnVerde" action="#{ControladorUsuario.edit()}"/>
                <p:commandButton ajax="false" value="Cancelar" styleClass="btnRed" action="InterfazUsuario"/>
    </p:panel>
    
    
 
</h:form>
 
</h:body>
</html>
